<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>App4</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm mb-3 mt-1" id="dashboard-nav">
    <div class="container barra-nav">
      <a class="navbar-brand" href="#">
        <img
          src="https://img.icons8.com/external-flat-icons-inmotus-design/134/external-app-ipad-apps-flat-icons-inmotus-design-4.png"
          alt="Logo" width="24" height="24" class="d-inline-block ">
        Dashboard
      </a>
      <ul class="navbar-nav navbar-dark ">
        <li class="nav-item me-3">
          <a class="nav-link active" aria-current="page" href="#dashboard-nav">
            <i class="bi bi-speedometer me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#store-nav">
            <i class="bi bi-shop me-2"></i> Store
          </a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content dark-mode">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cargar Nuevo Producto</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="color: black;">
          <div class="">
            <div class="row">
              <div class="col">
                <div class="form-floating " id="nombreForm">
                  <input type="text" class="form-control" id="nombreInput" placeholder="Nombre">
                  <label for="nombreInput">Nombre</label>
                </div>

                <br>

                <div class="form-floating " id="precioForm">
                  <input type="text" class="form-control" id="precioInput" placeholder="Precio">
                  <label for="precioInput">Precio</label>
                </div>

                <br>

                <div class="form-floating " id="disponibleForm">
                  <input type="text" class="form-control" id="disponibleInput" placeholder="Disponible">
                  <label for="disponibleInput">Cantidad Disponible</label>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-cancel" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn boton-dark" id="btn-productos">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ------------------------------ FIN DEL MODAL------------------------------------------------ -->



  <div class="container p-4" id="dashboard">
    <div class="row">
      <div class="col-lg-5 col-sm-11">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="">Productos en Stock</span>


          <span class="badge rounded-pill" id="cantidadStock"></span>
        </h4>

        <ul class="stock-dark list-group mb-3 list-unstyled" id="listaStock"></ul>

        <!-- Button trigger modal -->
        <button type="button" class="btn boton-dark float-right" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Cargar Nuevo Producto
        </button>
        <button type="button" id="reestablecer" class="btn boton-dark float-right" data-bs-toggle="tooltip">
          <i class="bi bi-arrow-clockwise" style="font-size: 1rem; " data-bs-placement="top"
            data-bs-title="Reiniciar el Stock en LocalStorage"> </i>Reestablecer
        </button>


      </div>

    </div>
  </div>

  <div class="container mt-3 d-flex">
    <div class="row justify-content-center" id="divProductos">

    </div>
  </div>
  <div class="container mt-3">
    <div class="row" id="divStock">

    </div>
  </div>


  <!--  ---------------------------- COMIENZO DEL STORE -------------------- -->
  <nav class="navbar navbar-expand-sm m-3" id="store-nav">
    <div class="container barra-nav">
      <a class="navbar-brand" href="#">
        <img
          src="https://img.icons8.com/external-flat-icons-inmotus-design/134/external-app-ipad-apps-flat-icons-inmotus-design-4.png"
          alt="Logo" width="24" height="24" class="d-inline-block ">
        Store
      </a>
      <ul class="navbar-nav navbar-dark ">
        <li class="nav-item me-3">
          <a class="nav-link" href="#dashboard-nav">
            <i class="bi bi-speedometer me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#store-nav">
            <i class="bi bi-shop me-2"></i> Store
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container p-5">
    <div class="row justify-content-evenly" id="publicados">

    </div>
  </div>
  <!--  ---------------------------- FIN DEL STORE -------------------- -->


  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
